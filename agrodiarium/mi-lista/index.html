<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Tu lista personal de artÃ­culos guardados para leer despuÃ©s">
    <link rel="icon" type="image/png" href="https://terrapp.verumax.com/landing/assets/images/logo_terrapp_icono.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

            darkMode: ['class', '[data-theme="dark"]'],
            theme: {
                extend: {
                    colors: {
                        'earth': { 50: '#faf6f1' },
                        'forest': { 500: '#3d9268', 600: '#2d7553', 700: '#265e44' }
                    },
                    fontFamily: { 'sans': ['Inter', 'system-ui', 'sans-serif'] }

    <link rel="stylesheet" href="../assets/css/blog.css">
</head>
<body class="bg-earth-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans min-h-screen">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <a href="../" class="text-gray-600 dark:text-gray-300 hover:text-forest-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                    </a>
                    <h1 class="text-xl font-bold">Mi Lista de Lectura</h1>
                </div>
                <button onclick="toggleDarkMode()" class="p-2 text-gray-600 dark:text-gray-300 hover:text-forest-600">
                    <svg class="w-6 h-6 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                    <svg class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="readingList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Se llena dinÃ¡micamente -->
        </div>

        <div id="emptyList" class="hidden text-center py-16">
            <div class="text-6xl mb-4">ðŸ“š</div>
            <h2 class="text-2xl font-bold text-gray-700 dark:text-gray-300 mb-2">Tu lista estÃ¡ vacÃ­a</h2>
            <p class="text-gray-500 mb-6">Guarda artÃ­culos que quieras leer despuÃ©s haciendo clic en el Ã­cono ðŸ”–</p>
            <a href="../" class="inline-block px-6 py-3 bg-forest-600 hover:bg-forest-700 text-white font-semibold rounded-lg transition">
                Explorar artÃ­culos
            </a>
        </div>
    </main>

    <script src="../assets/js/blog.js"></script>
    <script>
        let allArticles = [];

        document.addEventListener('DOMContentLoaded', async () => {
            loadThemePreference();

            try {
                const response = await fetch('../data/articulos.json');
                const data = await response.json();
                allArticles = data.articulos || [];
                renderReadingList();
            } catch (error) {
                console.error('Error:', error);
            }
        });

        function renderReadingList() {
            const container = document.getElementById('readingList');
            const emptyMsg = document.getElementById('emptyList');
            const savedIds = getReadingList();

            if (savedIds.length === 0) {
                container.classList.add('hidden');
                emptyMsg.classList.remove('hidden');
                return;
            }

            const savedArticles = allArticles.filter(a => savedIds.includes(a.id));

            if (savedArticles.length === 0) {
                container.classList.add('hidden');
                emptyMsg.classList.remove('hidden');
                return;
            }

            container.classList.remove('hidden');
            emptyMsg.classList.add('hidden');

            container.innerHTML = savedArticles.map(art => `
                <article class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-md">
                    <a href="../scriptum.php?titulus=${art.slug}" class="block">
                        <div class="h-40 bg-gray-200 dark:bg-gray-700">
                            ${art.imagen_url
                                ? `<img src="${art.imagen_url}" alt="" class="w-full h-full object-cover">`
                                : '<div class="w-full h-full flex items-center justify-center text-4xl">ðŸŒ±</div>'
                            }
                        </div>
                    </a>
                    <div class="p-4">
                        <a href="../scriptum.php?titulus=${art.slug}">
                            <h3 class="font-bold mb-2 hover:text-forest-600 transition line-clamp-2">${escapeHtml(art.titulo)}</h3>
                        </a>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-500">${art.tiempo_lectura} min</span>
                            <button onclick="removeFromList(${art.id})" class="text-red-500 hover:text-red-600 text-sm">
                                Eliminar
                            </button>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        function removeFromList(id) {
            const list = getReadingList();
            const index = list.indexOf(id);
            if (index > -1) {
                list.splice(index, 1);
                localStorage.setItem('terrapp_reading_list', JSON.stringify(list));
                renderReadingList();
            }
        }
    </script>
</body>
</html>
