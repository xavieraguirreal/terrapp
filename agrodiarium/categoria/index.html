<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categor√≠as - TERRApp Blog</title>
    <meta name="description" content="Explora art√≠culos por categor√≠a: huertos urbanos, compostaje, riego, plantas y m√°s">
    <link rel="icon" type="image/png" href="https://terrapp.verumax.com/landing/assets/images/logo_terrapp_icono.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: ['class', '[data-theme="dark"]'],
            theme: {
                extend: {
                    colors: {
                        'earth': { 50: '#faf6f1' },
                        'forest': { 500: '#3d9268', 600: '#2d7553', 700: '#265e44' }
                    },
                    fontFamily: { 'sans': ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../assets/css/blog.css">
</head>
<body class="bg-earth-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans min-h-screen">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <a href="../" class="text-gray-600 dark:text-gray-300 hover:text-forest-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                    </a>
                    <h1 class="text-xl font-bold" id="pageTitle">Categor√≠as</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Descripci√≥n de categor√≠a -->
        <div id="categoryInfo" class="hidden mb-8 p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">
            <div class="flex items-center gap-4 mb-4">
                <span id="categoryIcon" class="text-4xl"></span>
                <div>
                    <h2 id="categoryName" class="text-2xl font-bold"></h2>
                    <p id="categoryCount" class="text-gray-500"></p>
                </div>
            </div>
            <p id="categoryDesc" class="text-gray-600 dark:text-gray-400"></p>
        </div>

        <!-- Lista de categor√≠as o art√≠culos -->
        <div id="content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Se llena din√°micamente -->
        </div>
    </main>

    <script src="../assets/js/blog.js"></script>
    <script>
        const CATEGORIAS_INFO = {
            'huertos-urbanos': { nombre: 'Huertos Urbanos', icono: 'üå±', desc: 'Todo sobre cultivo en ciudades, balcones y terrazas' },
            'compostaje': { nombre: 'Compostaje', icono: 'üåø', desc: 'Compost, vermicompost y gesti√≥n de residuos org√°nicos' },
            'riego': { nombre: 'Riego y Agua', icono: 'üíß', desc: 'Sistemas de riego, ahorro de agua y automatizaci√≥n' },
            'plantas': { nombre: 'Plantas y Cultivos', icono: 'üåª', desc: 'Arom√°ticas, medicinales y hortalizas' },
            'tecnologia': { nombre: 'Tecnolog√≠a', icono: 'üì±', desc: 'Apps, sensores e innovaci√≥n en agricultura urbana' },
            'recetas': { nombre: 'Recetas', icono: 'üç≥', desc: 'Cocina con productos de tu huerta' },
            'comunidad': { nombre: 'Comunidad', icono: 'ü§ù', desc: 'Huertos comunitarios y proyectos sociales' },
            'noticias': { nombre: 'Noticias', icono: 'üì∞', desc: 'Actualidad del mundo de la agricultura urbana' }
        };

        let allArticles = [];

        document.addEventListener('DOMContentLoaded', async () => {
            loadThemePreference();

            try {
                const response = await fetch('../data/articulos.json');
                const data = await response.json();
                allArticles = data.articulos || [];

                const params = new URLSearchParams(window.location.search);
                const cat = params.get('c');

                if (cat && CATEGORIAS_INFO[cat]) {
                    showCategory(cat);
                } else {
                    showAllCategories();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        function showAllCategories() {
            document.getElementById('pageTitle').textContent = 'Categor√≠as';
            document.getElementById('categoryInfo').classList.add('hidden');

            const container = document.getElementById('content');
            container.innerHTML = Object.entries(CATEGORIAS_INFO).map(([slug, cat]) => {
                const count = allArticles.filter(a => a.categoria === slug).length;
                return `
                    <a href="?c=${slug}" class="block p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md hover:shadow-lg transition">
                        <span class="text-4xl block mb-3">${cat.icono}</span>
                        <h3 class="text-xl font-bold mb-2">${cat.nombre}</h3>
                        <p class="text-gray-500 text-sm mb-2">${cat.desc}</p>
                        <span class="text-forest-600 font-medium">${count} art√≠culos</span>
                    </a>
                `;
            }).join('');
        }

        function showCategory(slug) {
            const cat = CATEGORIAS_INFO[slug];
            const articles = allArticles.filter(a => a.categoria === slug);

            document.getElementById('pageTitle').textContent = cat.nombre;
            document.getElementById('categoryInfo').classList.remove('hidden');
            document.getElementById('categoryIcon').textContent = cat.icono;
            document.getElementById('categoryName').textContent = cat.nombre;
            document.getElementById('categoryCount').textContent = `${articles.length} art√≠culos`;
            document.getElementById('categoryDesc').textContent = cat.desc;

            const container = document.getElementById('content');
            if (articles.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <p class="text-gray-500">No hay art√≠culos en esta categor√≠a a√∫n</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = articles.map(art => `
                <article class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-md hover:shadow-lg transition">
                    <a href="../scriptum.php?titulus=${art.slug}" class="block">
                        <div class="h-40 bg-gray-200 dark:bg-gray-700">
                            ${art.imagen_url
                                ? `<img src="${art.imagen_url}" alt="" class="w-full h-full object-cover">`
                                : '<div class="w-full h-full flex items-center justify-center text-4xl">üå±</div>'
                            }
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold mb-2 line-clamp-2">${escapeHtml(art.titulo)}</h3>
                            <p class="text-sm text-gray-500">${art.tiempo_lectura} min ‚Ä¢ ${art.vistas} vistas</p>
                        </div>
                    </a>
                </article>
            `).join('');
        }
    </script>
</body>
</html>
